<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div class="container">
        <h1 class="title">Lista tareas</h1>
        <input type="text" placeholder="Escribe tu proxima tarea">
        <button type="submit">Crear tarea</button>
        <div class="lista-tareas">
            <p>Estudiar JavaScript</p>
            <div class="iconos">
                <i class="bi bi-check2-circle icono-completar"></i>
                <i class="bi bi-trash icono-eliminar"></i>
            </div>
        </div>
        <div class="completada">
            <p>Grabar cortometraje</p>
            <div class="iconos">
                <i class="bi bi-check2-circle icono-completar"></i>
                <i class="bi bi-trash icono-eliminar"></i>
            </div>
        </div>
    </div>

</body>
</html>
